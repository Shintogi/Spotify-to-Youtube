<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
</head>
<body>
    <h1>Playlists</h1>
    <!-- Debug output -->
    {% if playlists %}
        <p>Number of playlists: {{ playlists|length }}</p>
    {% else %}
        <p>No playlists found</p>
    {% endif %}
    
    <form action="/connector/query_youtube" method="POST">
        <label for="playlist">Select a Playlist:</label>
        <select name="playlist_id" id="playlist">
            {% for playlist in playlists %}
                <option value="{{ playlist.id }}">{{ playlist.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Query YouTube</button>
    </form>
</body>
</html>
